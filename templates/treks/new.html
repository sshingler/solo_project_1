{% extends "base.html" %}
{% block content %}

<h3>Add trek:</h3>

<form action = "/treks" method = "POST">

    <div>
        <label for = "trek_name">Name:</label>
        <input type = "text" id ="trek_name" name = "trek_name" placeholder = "Name" required autofocus>
    </div>
    <br>
    <div>
        <label for = "trek_distance">Distance (km):</label>
        <input type="number" step = "any" id ="trek_distance" name = "trek_distance">
    </div>
    <br>
    <div>
        <label for = "trek_days">Number of days:</label>
        <input type = "number" step = "any" id = "trek_days" name = "trek_days">
    </div>
    <br>
    <div>
        <label for = "trek_headline">Headline:</label>
        <input type = "text" id = "trek_headline" name = "trek_headline" placeholder = "Headline">
    </div>
    <br>
    <div>
        <label for = "trek_completed">Completed:</label>
        <input type = "checkbox" id = "trek_completed" name= "trek_completed">
    </div>
    <br>
    <div>
        <label for = "trek_notes">Notes:</label>
        <input type = "text" id = "trek_notes" name = "trek_notes" placeholder = "Notes">
    </div>
    <br>
    <div>
        <label for = "destination">Destination:</label>
        <select name = "destination_id" id = "destination_id">
            {% for destination in all_destinations %} 
                <option value = "{{destination.id}}">{{destination.destination_name}}</option>
            {% endfor %} 
        </select>
    </div>
    <br>
    <div>
        <input class="add-trek-button" type='submit' value= "Add trek">
        </div>

</form>


{% endblock %}
